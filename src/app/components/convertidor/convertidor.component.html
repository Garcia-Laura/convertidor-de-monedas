<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <label for="cantidad" class="form-label">INGRESE CANTIDAD</label>
            <input type="number" class="form-control form-control-lg" [(ngModel)] ="cantidad" id="cantidad"  placeholder="Ingrese cantidad..." (input)="convertir()">
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg" id="tengo" [(ngModel)] ="tengo"  (change)="convertir()" >
                    <option *ngFor="let moneda of monedas"> {{moneda}}</option>
                   
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg" id="quiero" [(ngModel)] ="quiero" (change)="convertir()" >
                    <option *ngFor="let moneda of monedas"> {{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center mt-3" >
        <span class="badge badge-success"> {{cantidad}} {{tengo}}</span>
        <span class="badge badge-secondary"> son</span>
        <span class="badge badge-success"> {{total | number: '0.0-2'}} {{quiero}}</span>
        <!-- Los pipes son operadores que se utilizan dentro de las llaves de interpolaciÃ³n, estos deben ser utilizados en las plantillas HTML de nuestro proyecto -->
    </h5>
</div>
